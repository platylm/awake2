<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>Welcome to Awake Cafe</title>

<!-- Mobile Specific Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

<!-- Bootstrap  -->
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{css/bootstrap-iso.css}" />
<!-- icon fonts font Awesome -->
<link rel="stylesheet" type="text/css"
	th:href="@{css/font-awesome.min.css}" />

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />



<style type="text/css">
<!--
.input {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 8pt;
	border-style: none
}
-->
</style>
</head>
<body>


	<!-- Preloader -->
	<div id="preloader">
		<div id="loader">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="lading"></div>
		</div>
	</div>
	<!-- /#preloader -->
	<!-- Preloader End-->
							<div class="col-xs-6 col-sm-6" style="color: #fff">
								Awake Menu API <br />
								<button class="btn btn-warning" name="login" type="login">
									<a href="menudesc">MENU API</a>
								</button>
							</div>
	<!-- Page Top Section -->
	<section id="page-top" class="section-style"
		data-background-image="images/background/wallpaper.jpg">
		<div class="pattern height-resize">
			<div class="container">
				<div style="display: block; float: left">
					<h1 class="site-title">Awake Cafe</h1>
					<!-- /.site-title -->
				</div>

				<div class="bootstrap-iso"
					style="background-color: transparent; margin-right: 2%;">
					<div class="col-md-offset-7">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-8 col-sm-8 col-xs-13">
									<h3>
										<div th:text="${t}" style="color: red;"></div>
									</h3>

									<form method="post" action="/checklogin" style="display: block"
										autocomplete="off">
										<h3 class="section-name">
											<span style="color: #ffffff"> Please Log in </span>
										</h3>
										<!-- /.section-name -->
										<div class="form-group" style="display: block">
											<label class="control-label " for="s_user"
												style="color: #ffffff"> Your name : </label> <select
												class="form-control" name="user">
												<option th:each="employee:${empList}"
													th:value="${employee.IdEmp}">
													<p th:text="${employee.username}" />
												</option>
											</select>

										</div>

										<div class="form-group">

											<label class="control-label " for="s_user"
												style="color: #ffffff"> Password : </label> <input
												type="password" name="password" class="form-control"
												required="true" />
										</div>


										<div class="form-group">
											<div class="col-sm-10 col-sm-offset-2">

												<button class="btn btn-info btn-lg btn-block" name="login"
													type="login">LOG IN!</button>
											</div>
										</div>
									</form>

								</div>
							</div>
							<br/><br/><br/>

						</div>
					</div>
				</div>
				<br />
			</div>
			<!-- /.container -->
		</div>
		<!-- /.pattern -->
	</section>
	<!-- /#page-top -->
	<!-- Page Top Section  End -->
	<!-- Footer Section -->
	<footer id="footer-section">
		<p class="copyright">2014-2015, All Rights Reserved. Designed by
			Developed by Jewel Theme</p>
	</footer>


	<!-- jQuery Library -->
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<!-- Modernizr js -->
	<script type="text/javascript" src="js/modernizr-2.8.0.min.js"></script>
	<!-- Plugins -->
	<script type="text/javascript" src="js/plugins.js"></script>
	<!-- Custom JavaScript Functions -->
	<script type="text/javascript" src="js/functions.js"></script>
	<!-- Custom JavaScript Functions -->
	<script type="text/javascript" src="js/jquery.ajaxchimp.min.js"></script>
</body>
</html>
